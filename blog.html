---
layout: page
title: blog
rot: blog
permalink: /blog
---
<section>
    
    <div class="posts">
        
        <ul class="posts">
                {% for post in site.posts %}
                    <li>{{ post.date | date: "%d-%m-%Y" }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
        </ul>
        
    </div>
    
</section>
