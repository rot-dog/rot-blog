---
layout: default
title: rot.blog
permalink: /blog
---

<header>
    {% include special-header.html %}
    {% include navigation.html %}
</header>

<section>
    
    <ul class="posts">
    {% for post in site.posts %}
        <li>{{ post.date | date: "%d-%m-%Y" }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}   
    </ul>
    
</section>
